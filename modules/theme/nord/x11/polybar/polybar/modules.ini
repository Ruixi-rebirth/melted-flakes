[module/menu]
type    = custom/text

content            = 
content-foreground = ${colors.custom}
content-padding    = 0

click-left         = pkill rofi || ~/.config/rofi/launcher.sh

[module/bspwm]
type = internal/bspwm

pin-workspaces = false

ws-icon-0 = I;1
ws-icon-1 = II;2
ws-icon-2 = III;3
ws-icon-3 = IV;4
ws-icon-4 = V;5
ws-icon-default =

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.blue}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 1
label-urgent = %icon%

label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.white}
label-urgent-overline   = ${colors.bg}
label-urgent-underline  = ${colors.bg}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 1


[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %A, %d %B %Y "
label    = %time%

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.white}
time = " %A, %d %B %Y "
time-alt     = %I:%M %p
label    = %time%

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume            = <ramp-volume><label-volume>
format-volume-foreground = ${colors.green}
label-volume             = %percentage%%
label-volume-padding     = 1

format-muted-foreground     = ${colors.red}
format-muted-prefix         = ﱝ
format-muted-prefix-padding = 1
label-muted                 = Muted
label-muted-padding         = ${self.label-volume-padding}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-padding = 1

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

use-actual-brightness = true

enable-scroll = true
format = <ramp> <label>
format-foreground = ${colors.yellow-alt}
; Available tokens:
;   %percentage% (default)
label = %percentage%%
label-padding= 1

; Only applies if <ramp> is used
ramp-0 = 󰃝
ramp-1 = 󰃞
ramp-2 = 󰃟
ramp-3 = 󰃠
[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/diskusage
format-foreground     = ${colors.blue}
interval = 5

[module/filesystem]
type = internal/fs
module-margin-left = 0 
module-margin-right = 0
; Mountpoints to display
mount-0 = /nix

interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing (number of spaces, pixels, points) between entries
spacing = 0

; Default: 90
; New in version 3.6.0
warn-percentage = 75
format-mounted = <label-mounted>
format-padding = 0
format-mounted-prefix = 
format-mounted-foreground = ${colors.blue}
label-mounted = " %used%"


[module/memory]
type = internal/memory
interval = 1
format = <label>
format-foreground = ${colors.magenta}
format-prefix = 󰍛
format-prefix-foreground = ${colors.magenta}
label = " %gb_used%"

[module/network]
type = internal/network
interface = wlp0s20f3
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = 󰖩
format-connected-prefix-foreground = ${colors.yellow}
;format-connected-padding = 2
format-disconnected = <label-disconnected>
format-disconnected-prefix = 󰖪
format-disconnected-prefix-foreground = ${colors.yellow}
;format-disconnected-padding = 2
label-connected = " %ifname%"
label-disconnected = " Offline"

[module/mpd]
type = internal/mpd
label-active-font = 1
host = 127.0.0.1
port = 6600 
interval = 1 
format-online = %{A2:kitty --class='ncmpcpp' ncmpcpp:}%{A4:mpc -q prev:}%{A5:mpc -q next:}%{A1:mpc -q toggle:}%{A3:mpc update; mpc ls | mpc add:}<label-song> <label-time> <toggle> %{A}%{A}%{A}%{A}%{A} 

format-online-prefix = ""
format-online-prefix-foreground = ${colors.green}
format-online-padding = 0

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song =  " %title%"
label-song-font = 4
label-song-maxlen = 25
label-song-ellipsis = true
; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
label-time = %elapsed% / %total%
label-time-padding = 1
icon-play = 
icon-pause =  

[module/temperature]
type = internal/temperature

interval = 0.5


warn-temperature = 80

units = true

format = <ramp> <label>
format-background = ${colors.bg}
format-padding = 0

format-warn = <ramp> <label-warn>
format-warn-background = ${colors.bg}
format-warn-padding = 1

label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.blue}

[module/battery]
type = internal/battery

full-at = 99
battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M


format-charging            = <animation-charging><label-charging>
format-charging-foreground = ${colors.cyan}
label-charging             = %percentage%%
label-charging-padding     = 0

animation-charging-0 = 󰁺
animation-charging-1 = 󰁻
animation-charging-2 = 󰁼
animation-charging-3 = 󰁽
animation-charging-4 = 󰁾
animation-charging-5 = 󰁿
animation-charging-6 = 󰂀
animation-charging-7 = 󰂁
animation-charging-8 = 󰂂
animation-charging-9 = 󰁹
animation-charging-padding   = 1
animation-charging-framerate = 750


format-discharging            = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}
label-discharging-padding     = ${self.label-charging-padding}

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂 
ramp-capacity-9 = 󰁹
ramp-capacity-padding = 1

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = 󰁹
format-full-prefix-padding = 1
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}
